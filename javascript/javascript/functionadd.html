<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function demo</title>
    <script>
        function DisplaySum(num1, num2){
            return num1 + num2;
        }
    </script>
</head>
<body>
    <script>
        DisplaySum(6, 20)
        document.writeln("<br>");
        DisplaySum(-5, 17);
        
    </script>
</body>
</html>
